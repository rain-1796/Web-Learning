<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内元素的垂直内外边距</title>
  <style>
    /* 对于行内标签 */
    span {
      /* margin 和 padding 属性，无法改变垂直位置 */
      margin: 50px;
      padding: 20px;

      /* 加行高后，就可以改变垂直位置了 */
      line-height: 100px;
    }
  </style>
</head>
<body>
  <span>span标签</span>
  <span>span标签</span>
</body>
</html>
