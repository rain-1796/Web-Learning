<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并现象</title>
    <style>
        /* 两个垂直排列的盒子上下有外边距时会合并，取较大值 */
        /* 同一方向若有多个外边距也会合并,取较大值 */
        .one {
            width: 100px;
            height: 100px;
            background-color: brown;

            margin-bottom: 20px;
        }
        .two {
            width: 100px;
            height: 100px;
            background-color: orange;

            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
