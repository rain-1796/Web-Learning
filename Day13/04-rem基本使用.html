<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem基本使用</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* 使用 rem 目的是实现移动端不同视口下的等比例缩放 */
      /* 1rem = 1HTML字号单位 */

      /* 1. 给HTML标签加字号 */
      html {
        font-size: 30px;
      }

      /* 2. 使用rem单位书写尺寸 */
      .box {
        /* 150 * 90 */
        width: 5rem;
        height: 3rem;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
