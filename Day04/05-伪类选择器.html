<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 设置鼠标悬停状态，选择器:hover */
        a:hover {
            color: red;
        }
        .box:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#">a 标签，超链接</a>
    <div class="box">div 标签</div>
</body>
</html>
