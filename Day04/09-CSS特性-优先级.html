<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-优先级</title>
    <style>
        /* 选择器的作用范围越大，优先级越低 */
        div {
            color: green;
        }
        /* !important 可以让优先级达到最高 */
        * {
            color: red !important;
        }
        .box {
            color: blue;
        }
        #test {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">div 标签</div>
</body>
</html>
