<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-层叠性</title>
    <style>
        /* 后面的会覆盖前面的 */
        /* 相同的属性会覆盖，不同的属性会叠加 */
        div {
            color: red;
            font-weight: 700;
        }
        div {
            color: blue;
            font-size: 64px;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
