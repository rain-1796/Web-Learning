<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* 只选择儿子这一级 */
        div > span {
            color: red;
        }
    </style>
</head>
<body>
    <span>这是 span</span>
    <div>
        <span>这是 div 的儿子 span</span>
        <p>
            <span>这是 div 的孙子 span</span>
        </p>
    </div>
</body>
</html>
