<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            font-size: 32px;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
    <p>p 标签</p>
    <span>sapn 标签</span>
    <br><br>
    <!-- 如果子标签拥有自己的样式，那就不继承父标签对应的样式 -->
    <a href="#">a 标签</a>
    <h1>h1 标签</h1>
</body>
</html>
