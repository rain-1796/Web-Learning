<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体倾斜</title>
    <style>
        /* nomal 为不倾斜 */
        em {
            font-style: normal;
        }
        /* italic 为倾斜 */
        div {
            font-style: italic;
        }
    </style>
</head>
<body>
    <em>这是 em</em>
    <div>这是 div</div>
</body>
</html>
