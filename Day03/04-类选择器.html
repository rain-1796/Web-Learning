<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义类选择器 */
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .size {
            font-size: 64px;
        }
    </style>
</head>
<body>
    <p class="red">这是 p1</p>
    <p class="blue">这是 p2</p>
    <div class="red size">这是 div</div>
</body>
</html>
