<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font 复合属性</title>
    <style>
        /* 倾斜 粗细 字体大小/行高 字体 */
        div {
            font: italic 700 30px/2 楷体;
        }
    </style>
    <!-- 字体大小和字体必须写 -->
</head>
<body>
    <div>测试 font 属性</div>
</body>
</html>
