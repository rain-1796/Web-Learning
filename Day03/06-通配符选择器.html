<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 应用于所有标签 */
        * {
            color: red;
            font-size: 51px;
        }
    </style>
</head>
<body>
    <p>这是 p</p>
    <div>这是 div</div>
    <h1>这是 h1</h1>
    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>
</body>
</html>
