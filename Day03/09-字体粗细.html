<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        /* 400 或者 normal 为去除加粗 */
        h3 {
            font-weight: 400;
        }
        /* 700 或者 bold 为加粗 */
        div {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h3>这是 h3</h3>
    <div>这是 div</div>
</body>
</html>
