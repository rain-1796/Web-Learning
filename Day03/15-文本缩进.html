<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
</head>
<style>
    /* 首行缩进2个字 */
    p {
        font-size: 32px;
        text-indent: 2em;
    }
</style>
<body>
    <p>
        痛苦的根源不是经历，而是记忆。
        我总是把一件件伤心事记得刻苦铭心，每次回想起来，那种地狱般的绝望就会将我包围，无法喘息。
        可是，经历过一次的糟糕感受为什么还要自己反复地回忆无数次呢？
        一直回头，就会踟蹰不前，自己将自己永远地困在了牢笼之中。
        这样的生活一定是不快乐的。
    </p>
</body>
</html>
