    <p>马德里竞技俱乐部（Club Atlético de Madrid）是一家位于西班牙马德里的足球俱乐部，成立于1903年4月26日，主场为西维塔斯大都会球场，现参加西班牙足球甲级联赛。</p>
    <p>1903年4月26日，马德里竞技作为毕尔巴鄂竞技的青年队分支由居住在马德里的三名巴斯克学生创立。1921年，马德里竞技正式从毕尔巴鄂竞技独立。1940年，马德里竞技首次夺得西甲联赛冠军。1962年，马德里竞技首次夺得欧洲赛事冠军。自2002年起，马德里竞技一直征战于西班牙顶级联赛。</p>
    <P>马德里竞技曾夺得11次西甲联赛冠军、3次欧冠亚军、3次欧罗巴联赛冠军、3次欧洲超级杯冠军、1次洲际杯冠军。</P>
